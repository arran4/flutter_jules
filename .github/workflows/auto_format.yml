name: Auto-format Dart Code

on:
  pull_request:
    types: [opened, synchronize]

permissions:
  contents: write
  pull-requests: write

jobs:
  format:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'

      - name: Format code
        run: dart format .

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: "Auto-format Dart code"
          branch: "auto-format-${{ github.head_ref }}"
          base: ${{ github.head_ref }}
          delete-branch: true
          title: "Auto-format for #${{ github.event.pull_request.number }}"
          body: "This PR automatically formats the Dart code for #${{ github.event.pull_request.number }}."
