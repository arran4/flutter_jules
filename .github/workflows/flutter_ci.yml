name: Flutter CI/CD

on:
  push:
    branches: [ "main" ]
    tags: [ "v*" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: write

jobs:
  format-check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
      - name: Verify formatting
        run: dart format --output=none --set-exit-if-changed .
        continue-on-error: true

  test-and-lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'

      - name: Install dependencies
        run: flutter pub get

      - name: Analyze project source
        run: flutter analyze

      - name: Run tests
        run: flutter test

  build:
    needs: [test-and-lint, format-check]
    if: startsWith(github.ref, 'refs/tags/v')
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            artifact_name: Jules_Client-x86_64.AppImage
          - os: windows-latest
            artifact_name: flutter_jules-windows.zip
          - os: macos-latest
            artifact_name: flutter_jules-macos.zip

    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'

      - name: Install Linux dependencies
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y clang cmake ninja-build pkg-config libgtk-3-dev liblzma-dev libsecret-1-dev libjsoncpp-dev libayatana-appindicator3-dev libfuse2

      - name: Install dependencies
        run: flutter pub get

      - name: Build Linux
        if: runner.os == 'Linux'
        run: |
          flutter config --enable-linux-desktop
          flutter build linux --release
          ./packaging/linux/create_appimage.sh
          mv *.AppImage ${{ matrix.artifact_name }}

      - name: Build Windows
        if: runner.os == 'Windows'
        run: |
          flutter config --enable-windows-desktop
          flutter build windows --release
          Rename-Item build\windows\x64\runner\Release flutter_jules
          Compress-Archive -Path build\windows\x64\runner\flutter_jules -DestinationPath ${{ matrix.artifact_name }}

      - name: Build macOS
        if: runner.os == 'macOS'
        run: |
          flutter config --enable-macos-desktop
          flutter build macos --release
          pushd build/macos/Build/Products/Release
          zip -r $GITHUB_WORKSPACE/${{ matrix.artifact_name }} flutter_jules.app
          popd

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: binary-${{ matrix.os }}
          path: ${{ matrix.artifact_name }}
          retention-days: 1

  publish:
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')
    steps:
      - uses: actions/download-artifact@v4
        with:
          pattern: binary-*
          merge-multiple: true
          path: dist

      - name: Release
        uses: softprops/action-gh-release@v1
        with:
          files: dist/*
