name: Flutter CI/CD

on:
  push:
    branches: [ "main" ]
    tags: [ "v*" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: write

jobs:
  format-check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
      - name: Verify formatting
        run: dart format --output=none --set-exit-if-changed .
        continue-on-error: true

  test-and-lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'

      - name: Install dependencies
        run: flutter pub get

      - name: Analyze project source
        run: flutter analyze

      - name: Run tests
        run: flutter test

  release:
    needs: [test-and-lint, format-check]
    if: startsWith(github.ref, 'refs/tags/v')
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            artifact_name: jules_client-linux.tar.gz
            asset_content_type: application/gzip
          - os: windows-latest
            artifact_name: jules_client-windows.zip
            asset_content_type: application/zip
          - os: macos-latest
            artifact_name: jules_client-macos.zip
            asset_content_type: application/zip

    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'

      - name: Install Linux dependencies
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y clang cmake ninja-build pkg-config libgtk-3-dev liblzma-dev

      - name: Install dependencies
        run: flutter pub get

      - name: Build Linux
        if: runner.os == 'Linux'
        run: |
          flutter config --enable-linux-desktop
          flutter build linux --release
          mv build/linux/x64/release/bundle jules_client
          tar -czf ${{ matrix.artifact_name }} jules_client

      - name: Build Windows
        if: runner.os == 'Windows'
        run: |
          flutter config --enable-windows-desktop
          flutter build windows --release
          Rename-Item build\windows\x64\runner\Release jules_client
          Compress-Archive -Path build\windows\x64\runner\jules_client -DestinationPath ${{ matrix.artifact_name }}

      - name: Build macOS
        if: runner.os == 'macOS'
        run: |
          flutter config --enable-macos-desktop
          flutter build macos --release
          pushd build/macos/Build/Products/Release
          zip -r $GITHUB_WORKSPACE/${{ matrix.artifact_name }} jules_client.app
          popd

      - name: Release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: ${{ matrix.artifact_name }}
